{% load static %}


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="description" content="resume, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Contact Me</title>
  </head>
  <body>

    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Navbar</span>
    </nav><br>
    <h1 class="text-center">CONTACT FORM</h1>

    <div class="container">
    <form class="" method="post"  class="was-validated">
    {% csrf_token %}
        <div class="form-group">
        <label for="fname">Your Name</label>
        <input name="name" type="text" id="fname"  class="form-control" placeholder="Your name.." required>
    </div>
        <div class="form-group">
        <label for="exampleInputEmail">Your email</label>
        <input name="email" type="email"   class="form-control" id="exampleInputEmail"  aria-describedby="emailHelp" required>
    </div>

    <div class="form-group"></div>
        <label for="message">Message</label>
        <textarea name="message" class="form-control" id="message"  name="message" placeholder="Write something.." style="height:200px" required></textarea>

        <input type="submit" class="btn btn-success btn-lg mt-1 ml-4" value="Submit">
        
        </div>
      </form>

  </body>
</html>
